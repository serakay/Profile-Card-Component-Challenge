<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="background-images">
    <img class="top-img" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="">
  </section>
  <main class="profile-card">
    <div class="profile-basic">
      <img class="banner" src="images/bg-pattern-card.svg" alt="">
      <br>
      <img class="victor" src="images/image-victor.jpg" alt="Victor Crest">
      <div class="name-age-city">
        Victor Crest <span class="age">26</span>
        <br>
        <p class="city">London</p>
      </div>
    </div>

    <hr>

    <div class="profile-stats">
      <div>
        80K
        <p>Followers</p>
      </div>
      <div>
        803K
        <p>Likes</p>
      </div>
      <div>
        1.4K
        <p>Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sarah Kessler</a>.
  </div>
</body>
</html>
